<!-- watchlist/templates/watchlist/feedback.html -->
{% extends 'watchlist/base.html' %}
{% block title %}Feedback - SatoshiWatch{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Submit Feedback</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <textarea name="message" rows="5" placeholder="Your feedback..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
