{% extends 'watchlist/base.html' %}
{% block title %}SatoshiWatch - Sign Up{% endblock %}
{% block content %}
    <div class="form-container">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
{% endblock %}
